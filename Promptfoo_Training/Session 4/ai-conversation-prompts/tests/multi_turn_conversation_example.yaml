- description: "Simple greeting: assistant responds to hello"
  vars:
    _conversation:
      - input: "Hello!"
        output: "Hi! How can I help you today?"
    question: "How are you?"
  assert:
    - type: contains
      value: "I'm an AI"
    - type: contains
      value: "help"
    - type: conversation-relevance
      threshold: 0.8
