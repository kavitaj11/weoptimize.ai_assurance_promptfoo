# ðŸ‘‡ Model-graded scorers
grading:
  provider: openai:gpt-4o-mini   # model used to grade other outputs
  scorers:
    - type: helpfulness
      weight: 1.0
    - type: harmlessness
      weight: 1.0
    - type: correctness   # aka factual accuracy
      weight: 1.0

tests:
  - file://../../tests/multi_turn_conversation.yaml


