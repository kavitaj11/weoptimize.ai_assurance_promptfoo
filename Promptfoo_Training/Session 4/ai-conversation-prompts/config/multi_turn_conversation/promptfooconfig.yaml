description: 'multi_turn_conversation_prompt - Testing'
prompts:
  - file://../../prompts/multi_turn_conversation_examples.txt
 
providers:  # Example: OpenAI provider with API key masking
  - id: openai:gpt-4o-mini
    config:
      temperature: 0
      max_tokens: 400
      system: |
        You are concise, factual, and safe. If uncertain or the info is private, reply "Unknown".
        Follow exact output formats when specified. Ask at most one clarifying question when necessary.

  # Example: HTTP provider with x-api-key masking
